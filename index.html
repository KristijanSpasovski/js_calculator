<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Simple Calculator</h1>
      </header>
      <label for="firstOperand">First Number:</label>
      <input type="number" id="firstOperand" name="firstOperand" />
      <label for="operator">Choose Operation:</label>
      <select id="operator" name="operator" required>
        <option value="+">Addition</option>
        <option value="-">Substraction</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
      </select>
      <label for="secondOperand">Second Number:</label>
      <input type="number" id="secondOperand" name="secondOperand" />
      <button id="btn" type="button" onclick="calculate">Calculate</button>
      <p id="result"></p>
    </div>
    <h2>The world's simplest calculator! :)</h2>
    <script src="script.js"></script>
  </body>
</html>
